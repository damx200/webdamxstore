<!DOCTYPE html><html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAMX STORE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em;
      background-color: #222;
    }
    .action-btns {
      display: flex;
      gap: 10px;
    }
    .action-btns button {
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
    }
    .section {
      padding: 1em;
    }
    .product {
      background: #222;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 10px;
    }
    .cart {
      background: #333;
      padding: 1em;
      margin-top: 2em;
      border-radius: 10px;
    }
    .resit {
      background: #1d1d1d;
      padding: 1em;
      margin-top: 2em;
      border-radius: 10px;
      white-space: pre-line;
    }
    footer {
      text-align: center;
      padding: 1em;
      color: #aaa;
    }
    input[type="file"] {
      background: #fff;
      color: #000;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>DAMX STORE</h1>
    <div class="action-btns">
      <button onclick="toggleSong()">🎵</button>
      <button onclick="window.open('https://t.me/DamxStore_bot','_blank')">💬</button>
    </div>
    <audio id="bgMusic" src="https://files.catbox.moe/neg70e.mp3" loop></audio>
  </header>  <div class="section">
    <h2>📦 Produk</h2>
    <div class="product">
      <p><b>🀄 MAHJONG</b> — RM10 (No Update)</p>
      <button onclick="addToCart('MAHJONG', 10)">Add to Cart</button>
    </div>
    <div class="product">
      <p><b>🐉 DRAGON</b> — RM7 (Update 7x)</p>
      <button onclick="addToCart('DRAGON', 7)">Add to Cart</button>
    </div>
    <div class="product">
      <p><b>⚡ NEXSUS</b> — RM10 (Full Update)</p>
      <button onclick="addToCart('NEXSUS', 10)">Add to Cart</button>
    </div>
    <div class="product">
      <p><b>📶 PANEL 5GB</b> — RM1.00</p>
      <button onclick="addToCart('PANEL 5GB', 1.00)">Add to Cart</button>
    </div><div class="cart">
  <h3>🛒 Cart</h3>
  <ul id="cartList"></ul>
  <p><b>Total:</b> RM <span id="totalAmount">0</span></p>
  <button onclick="checkout()">Checkout</button>
</div>

<div class="resit" id="resitSection" style="display:none">
  <h3>🧾 Resit Pembelian</h3>
  <div id="resitContent"></div>
  <br>
  <input type="file" id="buktiBayar">
  <button onclick="hantarKeTelegram()">Hantar ke Telegram</button>
</div>

  </div>  <footer>
    From DAMX STORE
  </footer>  <script>
    const cart = [];
    let total = 0;

    function toggleSong() {
      const audio = document.getElementById('bgMusic');
      audio.paused ? audio.play() : audio.pause();
    }

    function addToCart(item, price) {
      cart.push({item, price});
      total += price;
      updateCart();
    }

    function updateCart() {
      const list = document.getElementById('cartList');
      list.innerHTML = '';
      cart.forEach(c => {
        const li = document.createElement('li');
        li.textContent = `${c.item} - RM${c.price}`;
        list.appendChild(li);
      });
      document.getElementById('totalAmount').textContent = total.toFixed(2);
    }

    function checkout() {
      const itemLines = cart.map(c => `> ${c.item} — RM ${c.price}`).join("\n");
      const resit = `*RESIT PEMBELIAN DI DAMXSTORE*\n\n📌 Senarai:\n${itemLines}\n\n💰 TOTAL: RM ${total.toFixed(2)}\n\nTerima kasih kerana support DAMX 🫶`;
      document.getElementById('resitContent').textContent = resit;
      document.getElementById('resitSection').style.display = 'block';
      window.open('https://damxstorepayment.vercel.app', '_blank');
    }

    async function hantarKeTelegram() {
      const token = '7625259435:AAGJPd_zD_v3d252B94qfAqJ-r1wgd_1Vjc';
      const chatId = '6943312517';
      const text = document.getElementById('resitContent').textContent;
      const fileInput = document.getElementById('buktiBayar');

      const formData = new FormData();
      formData.append('chat_id', chatId);
      formData.append('caption', text);
      formData.append('photo', fileInput.files[0]);

      await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: 'POST',
        body: formData
      });

      alert("Resit telah dihantar ke Telegram!");
    }
  </script></body>
</html>
