<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produk - DAMX STORE</title>
  <link rel="icon" href="https://files.catbox.moe/b5pfw2.jpg" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #101820;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 30px 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    h1 {
      color: #00ffe7;
      margin-bottom: 20px;
    }

    .item {
      background: #1e1e2f;
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffe733;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .item-name {
      font-weight: bold;
    }

    .item-price {
      color: #00ffe7;
    }

    .add-btn {
      background-color: #00ffe7;
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .add-btn:hover {
      background-color: #00c4b3;
    }

    .cart {
      margin-top: 20px;
      padding: 15px;
      background: #1e1e2f;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffe733;
    }

    .total {
      font-size: 1.2rem;
      margin: 15px 0;
      color: #00ffe7;
    }

    .pay-btn {
      background-color: #00ffe7;
      color: #000;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .pay-btn:hover {
      background-color: #00c4b3;
    }

    .back-link {
      display: block;
      margin-top: 25px;
      text-decoration: none;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Senarai Produk</h1>

    <div class="item">
      <span class="item-name">PANEL X</span>
      <span class="item-price">RM10</span>
      <button class="add-btn" onclick="addToCart(10)">Tambah</button>
    </div>

    <div class="item">
      <span class="item-name">PANEL Y</span>
      <span class="item-price">RM20</span>
      <button class="add-btn" onclick="addToCart(20)">Tambah</button>
    </div>

    <div class="item">
      <span class="item-name">PAKEJ Z</span>
      <span class="item-price">RM30</span>
      <button class="add-btn" onclick="addToCart(30)">Tambah</button>
    </div>

    <div class="cart">
      <div class="total">Jumlah: RM<span id="total">0</span></div>
      <a href="https://damx-payment.vercel.app" id="bayar" class="pay-btn">Bayar Sekarang</a>
    </div>

    <a href="index.html" class="back-link">‚Üê Kembali ke Halaman Utama</a>
  </div>

  <script>
    let total = 0;
    const totalDisplay = document.getElementById('total');

    function addToCart(amount) {
      total += amount;
      totalDisplay.textContent = total;
    }
  </script>

</body>
</html>
