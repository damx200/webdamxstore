<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produk DAMX STORE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      color: white;
    }

    /* Background video */
    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .back-btn {
      position: absolute;
      left: 15px;
      top: 15px;
      background: #222;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      z-index: 11;
    }

    .container {
      padding: 20px;
      padding-top: 40px;
    }

    .produk-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .produk {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .produk:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }

    .produk h3 {
      margin-bottom: 5px;
      font-size: 18px;
    }

    .produk p {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .produk button {
      background-color: #00d26a;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px #000;
      z-index: 10;
    }

    .cart h4 {
      margin: 0 0 10px 0;
    }

    .cart ul {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
    }

    .cart ul li {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .checkout-btn {
      margin-top: 10px;
      display: block;
      text-align: center;
      background-color: #00bfff;
      color: white;
      padding: 8px;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="background-video">
    <source src="https://files.catbox.moe/l7yzj5.mp4" type="video/mp4">
  </video>

  <header>
    <button class="back-btn" onclick="history.back()">‚¨ÖÔ∏è</button>
    Produk DAMX STORE
  </header>

  <div class="container">
    <div class="produk-list" id="produk-list"></div>
  </div>

  <div class="cart" id="cart">
    <h4>üõí Troli</h4>
    <ul id="cart-items"></ul>
    <strong id="total-price"></strong><br>
    <a href="https://damx-payment.vercel.app" class="checkout-btn">Checkout</a>
  </div>

  <script>
    const produkData = [
      { nama: "üÄÑ Mahjong - No Update", harga: 10 },

      { nama: "üç• Cikiwir - No Update", harga: 7 },
      { nama: "üç• Cikiwir - Full Update", harga: 12 },
      { nama: "üí† Tredict - Full Update", harga: 30 },
      { nama: "üí† Tredict - Reseller", harga: 40 },
      { nama: "‚ö° Zeus - No Update", harga: 11 },
      { nama: "‚ö° Zeus - Update 3x", harga: 15 },
      { nama: "‚ö° Zeus - Permanent", harga: 25 },
      { nama: "üêâ Dragon - No Update", harga: 4 },
      { nama: "üêâ Dragon - Update 5x", harga: 6 },
      { nama: "üêâ Dragon - Update 7x", harga: 7 },
      { nama: "üêâ Dragon - Permanent", harga: 10 },
      { nama: "üêâ Dragon - Reseller", harga: 15 },
      { nama: "üëë Amba Crash ENC", harga: 7 },

      { nama: "‚ö° Nexsus NO UP", harga: 7 },

      { nama: "üå™Ô∏è Vortex FULL UP", harga: 10 },
      { nama: "üì∂ 1GB", harga: 0.5 },

    ];

    const produkList = document.getElementById("produk-list");
    const cartItems = document.getElementById("cart-items");
    const totalPrice = document.getElementById("total-price");
    let cart = [];

    function updateCart() {
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        total += item.harga;
        const li = document.createElement("li");
        li.textContent = `${item.nama} - RM ${item.harga}`;
        cartItems.appendChild(li);
      });
      totalPrice.textContent = `Jumlah: RM ${total.toFixed(2)}`;
    }

    produkData.forEach(produk => {
      const div = document.createElement("div");
      div.className = "produk";
      div.innerHTML = `<h3>${produk.nama}</h3><p>RM ${produk.harga}</p><button onclick='addToCart("${produk.nama}", ${produk.harga})'>Add to Cart</button>`;
      produkList.appendChild(div);
    });

    function addToCart(nama, harga) {
      cart.push({ nama, harga });
      updateCart();
    }
  </script>
</body>
</html>
