<!DOCTYPE html><html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produk DAMX STORE</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #121212);
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #00000080;
    }
    .back-btn {
      background: #333;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
    }
    .container {
      padding: 20px;
    }
    .produk-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .produk {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px #000000aa;
      transition: transform 0.3s;
    }
    .produk:hover {
      transform: translateY(-5px);
    }
    .produk h3 {
      margin-bottom: 5px;
      font-size: 18px;
    }
    .produk p {
      font-size: 14px;
      margin-bottom: 10px;
    }
    .produk button {
      background-color: #00d26a;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #282828;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px #000;
    }
    .cart h4 {
      margin: 0 0 10px 0;
    }
    .cart ul {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
    }
    .cart ul li {
      font-size: 14px;
      margin-bottom: 4px;
    }
    .checkout-btn {
      margin-top: 10px;
      display: block;
      text-align: center;
      background-color: #00bfff;
      color: white;
      padding: 8px;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="history.back()">‚¨ÖÔ∏è</button>

    <strong id="total-price"></strong><br>
    <a href="https://damx-payment.vercel.app" class="checkout-btn">Checkout</a>
  </div>
  <script>

    ];const produkList = document.getElementById("produk-list");
const cartItems = document.getElementById("cart-items");
const totalPrice = document.getElementById("total-price");
let cart = [];

function updateCart() {
  cartItems.innerHTML = "";
  let total = 0;
  cart.forEach(item => {
    total += item.harga;
    const li = document.createElement("li");
    li.textContent = `${item.nama} - RM ${item.harga}`;
    cartItems.appendChild(li);
  });
  totalPrice.textContent = `Jumlah: RM ${total.toFixed(2)}`;
}

produkData.forEach(produk => {
  const div = document.createElement("div");
  div.className = "produk";
  div.innerHTML = `<h3>${produk.nama}</h3><p>RM ${produk.harga}</p><button onclick='addToCart("${produk.nama}", ${produk.harga})'>Add to Cart</button>`;
  produkList.appendChild(div);
});

function addToCart(nama, harga) {
  cart.push({ nama, harga });
  updateCart();
}

  </script>
</body>
</html>
