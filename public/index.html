<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAMX STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    img.logo {
      width: 150px;
      border-radius: 20px;
      margin-top: 30px;
    }
    h1 {
      color: #00ffe7;
      margin-bottom: 10px;
    }
    .btn-container {
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 80%;
      max-width: 300px;
    }
    .btn-container a {
      background: #00ffe7;
      color: #000;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-container a:hover {
      background: #00bfa5;
    }
    .section {
      margin: 40px 10px;
      padding: 20px;
      background: #111;
      border-radius: 10px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #00ffe7;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      margin: 40px 0 20px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <img src="https://files.catbox.moe/b5pfw2.jpg" alt="DAMX Logo" class="logo">
  <h1>DAMX STORE</h1>

  <audio id="bg-music" loop autoplay>
    <source src="https://files.catbox.moe/f9l21h.mp3" type="audio/mpeg">
  </audio>
  <button onclick="toggleMusic()">ðŸ”Š Main/Henti Lagu</button>

  <div class="btn-container">
    <a href="https://wa.me/message/6YKOGGYS52AUO1" target="_blank">WhatsApp</a>
    <a href="https://t.me/ItmeDamx" target="_blank">Telegram</a>
    <a href="produk.html">Produk</a>
    <a href="https://damx-payment.vercel.app" target="_blank">Payment</a>
    <a href="https://kisahdamxstore.vercel.app" target="_blank">Kisah DAMX</a>
  </div>

  <div class="section">
    <h2>ðŸ’¬ Hubungi Admin (Telegram)</h2>
    <input type="text" id="nama" placeholder="Nama anda"><br><br>
    <textarea id="mesej" rows="3" placeholder="Tulis mesej anda..."></textarea><br>
    <button onclick="hantarKeTelegram()">Hantar</button>
  </div>

  <div class="section">
    <h2>ðŸ“„ Resit Pembayaran</h2>
    <input type="text" id="item" placeholder="Item"><br><br>
    <input type="text" id="harga" placeholder="Harga"><br><br>
    <textarea id="resit" rows="7" readonly></textarea><br>
    <button onclick="buatResit()">Hasilkan Resit</button>
    <button onclick="copyResit()">Salin</button>
  </div>

  <footer>From DAMX STORE</footer>

  <script>
    const music = document.getElementById('bg-music');
    let isPlaying = true;
    function toggleMusic() {
      if (isPlaying) {
        music.pause();
      } else {
        music.play();
      }
      isPlaying = !isPlaying;
    }

    function hantarKeTelegram() {
      const nama = document.getElementById("nama").value;
      const mesej = document.getElementById("mesej").value;
      const token = "YOUR_BOT_TOKEN";
      const chat_id = "YOUR_CHAT_ID";
      const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=Nama: ${nama}%0AMesej: ${mesej}`;
      window.open(url, "_blank");
    }

    function buatResit() {
      const item = document.getElementById("item").value;
      const harga = document.getElementById("harga").value;
      const date = new Date().toLocaleString('ms-MY');
      const resit = `ðŸ§¾ *RESIT PEMBAYARAN DAMX STORE*\n\nðŸ›’ Item: ${item}\nðŸ“† Tarikh: ${date}\nðŸ’¸ Jumlah: RM ${harga}\n\nTerima kasih kerana sokong DAMX!`;
      document.getElementById("resit").value = resit;
    }

    function copyResit() {
      const resitBox = document.getElementById("resit");
      resitBox.select();
      document.execCommand("copy");
      alert("Resit disalin!");
    }
  </script>

</body>
</html>
