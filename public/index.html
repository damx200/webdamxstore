<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DAMX STORE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow-x: hidden;
      background: #000;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    header {
      padding: 1rem;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      font-size: 24px;
      font-weight: bold;
      color: cyan;
    }

    .container {
      padding: 20px;
    }

    .kategori {
      margin-bottom: 20px;
    }

    .kategori h2 {
      margin-bottom: 10px;
      color: #00ffff;
      border-bottom: 1px solid cyan;
    }

    .produk-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .produk {
      background: rgba(30, 30, 30, 0.85);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px #00ffff50;
      transition: transform 0.3s;
    }

    .produk:hover {
      transform: translateY(-5px);
    }

    .produk h3 {
      margin-bottom: 5px;
      font-size: 18px;
    }

    .produk p {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .produk button {
      background-color: #00d26a;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px #00ffff70;
      max-width: 300px;
    }

    .cart h4 {
      margin: 0 0 10px 0;
    }

    .cart ul {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
    }

    .cart ul li {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .checkout-btn, .download-btn {
      margin-top: 10px;
      display: block;
      background-color: #00bfff;
      color: white;
      padding: 8px;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
    }

    .download-btn {
      background-color: #6a5acd;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="https://files.catbox.moe/l7yzj5.mp4" type="video/mp4">
  </video>

  <header>
    üåå DAMX STORE ‚Äî Produk & Panel
  </header>

  <div class="container">

    <!-- Kategori 1 -->
    <div class="kategori">
      <h2>üì± Script WhatsApp</h2>
      <div class="produk-list" id="kategori-wa"></div>
    </div>

    <!-- Kategori 2 -->
    <div class="kategori">
      <h2>üìÇ Script & Crash</h2>
      <div class="produk-list" id="kategori-script"></div>
    </div>

    <!-- Kategori 3 -->
    <div class="kategori">
      <h2>üì∂ Internet/Data</h2>
      <div class="produk-list" id="kategori-data"></div>
    </div>

    <!-- Kategori 4 -->
    <div class="kategori">
      <h2>üîê Panel</h2>
      <div class="produk-list" id="kategori-panel"></div>
    </div>

  </div>

  <div class="cart" id="cart">
    <h4>üõí Troli</h4>
    <ul id="cart-items"></ul>
    <strong id="total-price"></strong><br>
    <a href="https://damx-payment.vercel.app" class="checkout-btn">Checkout</a>
    <a href="#" onclick="downloadResit()" class="download-btn">üìÑ Muat Turun Resit</a>
  </div>

  <script>
    const produkData = {
      wa: [
        { nama: "Script WhatsApp via Tele", harga: 6 },
        { nama: "Script WhatsApp via WA", harga: 6 }
      ],
      script: [
        { nama: "üÄÑ Mahjong - No Update", harga: 10 },
        { nama: "üÄÑ Mahjong - Update 3x", harga: 14 },
        { nama: "üÄÑ Mahjong - Permanent Update", harga: 20 },
        { nama: "üç• Cikiwir - No Update", harga: 7 },
        { nama: "üç• Cikiwir - Full Update", harga: 12 },
        { nama: "üí† Tredict - Full Update", harga: 30 },
        { nama: "üí† Tredict - Reseller", harga: 40 },
        { nama: "‚ö° Zeus - No Update", harga: 11 },
        { nama: "‚ö° Zeus - Update 3x", harga: 15 },
        { nama: "‚ö° Zeus - Permanent", harga: 25 },
        { nama: "üëë Amba Crash ENC", harga: 7 },
        { nama: "üëë Amba Crash NO ENC", harga: 10 },
        { nama: "üëë Amba Crash Reseller", harga: 15 },
        { nama: "üë∫ Psycho Crash NO ENC", harga: 10 },
        { nama: "üë∫ Psycho Crash Reseller", harga: 15 },
        { nama: "‚ö° Nexsus NO UP", harga: 7 },
        { nama: "‚ö° Nexsus FULL UP", harga: 10 },
        { nama: "üå™Ô∏è Vortex NO UP", harga: 5 },
        { nama: "üå™Ô∏è Vortex FULL UP", harga: 10 }
      ],
      data: [
        { nama: "üì∂ 1GB", harga: 0.5 },
        { nama: "üì∂ 5GB", harga: 1.0 },
        { nama: "üì∂ 7GB", harga: 1.5 },
        { nama: "üì∂ 8GB", harga: 1.6 },
        { nama: "üì∂ 9GB", harga: 1.8 },
        { nama: "üì∂ 10GB", harga: 2.0 },
        { nama: "üöÄ UNLI", harga: 2.5 }
      ],
      panel: [
        { nama: "üë§ Reseller Panel", harga: 5.0 },
        { nama: "üõ°Ô∏è Admin Panel", harga: 6.0 }
      ]
    };

    let cart = [];

    function renderProduk(kategori, idTarget) {
      const target = document.getElementById(idTarget);
      produkData[kategori].forEach(p => {
        const div = document.createElement("div");
        div.className = "produk";
        div.innerHTML = `<h3>${p.nama}</h3><p>RM ${p.harga.toFixed(2)}</p><button onclick='addToCart("${p.nama}", ${p.harga})'>Add to Cart</button>`;
        target.appendChild(div);
      });
    }

    renderProduk("wa", "kategori-wa");
    renderProduk("script", "kategori-script");
    renderProduk("data", "kategori-data");
    renderProduk("panel", "kategori-panel");

    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      const totalPrice = document.getElementById("total-price");
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        total += item.harga;
        const li = document.createElement("li");
        li.textContent = `${item.nama} - RM ${item.harga}`;
        cartItems.appendChild(li);
      });
      totalPrice.textContent = `Jumlah: RM ${total.toFixed(2)}`;
    }

    function addToCart(nama, harga) {
      cart.push({ nama, harga });
      updateCart();
    }

    function downloadResit() {
      let text = "*RESIT PEMBELIAN DAMX STORE*\n\n";
      cart.forEach(item => {
        text += `- ${item.nama} | RM ${item.harga}\n`;
      });
      let total = cart.reduce((acc, item) => acc + item.harga, 0);
      text += `\nJumlah: RM ${total.toFixed(2)}\n\nTerima kasih sokong DAMX STORE ‚ù§Ô∏è`;
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "resit_damxstore.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
