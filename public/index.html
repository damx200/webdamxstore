<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DAMX STORE</title>
  <link rel="icon" href="https://files.catbox.moe/b5pfw2.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: white;
    }

    /* Chat Button Style */
    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #00ffe7;
      color: #000;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffe7;
      z-index: 999;
      transition: transform 0.3s ease;
    }

    .chat-button:hover {
      transform: scale(1.1);
    }

    /* Popup Style */
    .chat-popup {
      display: none;
      position: fixed;
      bottom: 85px;
      right: 20px;
      background-color: #1a1a1a;
      border: 1px solid #00ffe7;
      border-radius: 10px;
      padding: 15px;
      z-index: 998;
      box-shadow: 0 0 20px #00ffe7;
      animation: slideUp 0.4s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-popup h4 {
      margin: 0 0 10px;
      color: #00ffe7;
    }

    .chat-popup a {
      display: inline-block;
      padding: 8px 12px;
      background-color: #00ffe7;
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .chat-popup a:hover {
      background-color: #00d6c0;
    }
  </style>
</head>
<body>

<!-- LIVE CHAT BUTTON -->
<button class="chat-button" onclick="toggleChat()">
  ðŸ’¬
</button>

<!-- POPUP LIVE CHAT -->
<div class="chat-popup" id="chatPopup">
  <h4>Hubungi Admin</h4>
  <a href="https://t.me/DamxStore_bot" target="_blank">ðŸ“© Buka Telegram</a>
</div>

<script>
  function toggleChat() {
    var popup = document.getElementById("chatPopup");
    popup.style.display = popup.style.display === "block" ? "none" : "block";
  }

  // Klik luar untuk tutup
  window.onclick = function(e) {
    var popup = document.getElementById("chatPopup");
    if (!e.target.matches('.chat-button')) {
      popup.style.display = "none";
    }
  }
</script>

</body>
</html>
