<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DAMX STORE</title>
  <link rel="icon" href="https://files.catbox.moe/b5pfw2.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #00ffe7, #000000);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: white;
      text-align: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .top-buttons {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 10px;
    }

    .top-buttons button,
    .top-buttons a {
      background-color: rgba(0, 255, 231, 0.1);
      border: 2px solid #00ffe7;
      color: #00ffe7;
      border-radius: 8px;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .top-buttons button:hover,
    .top-buttons a:hover {
      background-color: #00ffe7;
      color: #000;
      transform: scale(1.1);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
      padding-bottom: 40px;
    }

    img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      box-shadow: 0 0 20px #00ffe7;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffe7;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ffe7;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 300px;
    }

    .btn-container a {
      background-color: transparent;
      color: #00ffe7;
      border: 2px solid #00ffe7;
      padding: 12px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-container a:hover {
      background-color: #00ffe7;
      color: #000;
      transform: scale(1.05);
    }

    .credit {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #00ffe7;
      opacity: 0.8;
    }

    audio {
      display: none;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Top Buttons -->
  <div class="top-buttons">
    <button id="music-toggle" title="Main / Henti Lagu">🎵</button>
    <a href="http://t.me/DamxStore_bot" title="Hubungi Admin" target="_blank">🤖</a>
  </div>

  <!-- Content -->
  <div class="container">
    <img src="https://files.catbox.moe/b5pfw2.jpg" alt="Logo DAMX">
    <h1>DAMX STORE</h1>

    <div class="btn-container">
      <a href="https://wa.me/message/6YKOGGYS52AUO1" target="_blank">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
      <a href="https://t.me/ItmeDamx" target="_blank">
        <i class="fab fa-telegram"></i> Telegram
      </a>
      <a href="produk.html">
        <i class="fas fa-box"></i> Produk
      </a>
      <a href="https://damx-payment.vercel.app" target="_blank">
        <i class="fas fa-credit-card"></i> Payment
      </a>
      <a href="https://kisahdamxstore.vercel.app" target="_blank">
        <i class="fas fa-book-open"></i> Kisah DAMX
      </a>
    </div>

    <div class="credit">By DAMX STORE</div>
  </div>

  <!-- Lagu -->
  <audio id="bg-music" src="https://files.catbox.moe/neg70e.mp3" loop></audio>

  <script>
    const music = document.getElementById("bg-music");
    const toggleBtn = document.getElementById("music-toggle");
    let playing = false;

    toggleBtn.addEventListener("click", () => {
      if (!playing) {
        music.play();
        toggleBtn.textContent = '⏸️';
      } else {
        music.pause();
        toggleBtn.textContent = '🎵';
      }
      playing = !playing;
    });

    window.addEventListener("click", () => {
      if (!playing) {
        music.play().then(() => {
          playing = true;
          toggleBtn.textContent = '⏸️';
        }).catch(() => {});
      }
    }, { once: true });
  </script>

</body>
</html>
