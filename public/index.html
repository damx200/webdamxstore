<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DAMX STORE</title>
  <link rel="icon" href="https://files.catbox.moe/b5pfw2.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    #preloader {
      background: #000 url('https://i.gifer.com/ZZ5H.gif') no-repeat center center;
      background-size: 80px;
      height: 100vh;
      width: 100%;
      position: fixed;
      z-index: 100;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      background: linear-gradient(270deg, #00ffe7, #000000);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      justify-content: center;
      position: relative;
    }

    .top-right-buttons {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 10px;
    }

    .top-right-buttons a,
    .top-right-buttons button {
      background-color: #00ffe71a;
      border: 1px solid #00ffe7;
      border-radius: 8px;
      padding: 10px;
      color: #00ffe7;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .top-right-buttons a:hover,
    .top-right-buttons button:hover {
      background-color: #00ffe7;
      color: #000;
      transform: scale(1.1);
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      box-shadow: 0 0 20px #00ffe7;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.8rem;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
      margin-bottom: 30px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 300px;
    }

    .btn-container a {
      background-color: transparent;
      color: #00ffe7;
      border: 2px solid #00ffe7;
      padding: 12px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-container a:hover {
      background-color: #00ffe7;
      color: #000;
      transform: scale(1.05);
    }

    .btn-container a i {
      font-size: 1.2rem;
    }

    .credit {
      margin-top: 30px;
      color: #00ffe7;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      .btn-container a {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- Preloader -->
  <div id="preloader"></div>
  <script>
    window.addEventListener("load", function(){
      document.getElementById("preloader").style.display = "none";
    });
  </script>

  <!-- Butang kanan atas -->
  <div class="top-right-buttons">
    <button id="music-toggle"><i class="fas fa-music"></i></button>
    <a href="http://t.me/DamxStore_bot" target="_blank"><i class="fas fa-robot"></i></a>
  </div>

  <div class="container">
    <img src="https://files.catbox.moe/b5pfw2.jpg" alt="DAMX STORE Logo">
    <h1>DAMX STORE</h1>

    <div class="btn-container">
      <a href="https://wa.me/message/6YKOGGYS52AUO1" target="_blank">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
      <a href="https://t.me/ItmeDamx" target="_blank">
        <i class="fab fa-telegram-plane"></i> Telegram
      </a>
      <a href="produk.html">
        <i class="fas fa-box-open"></i> Produk
      </a>
      <a href="https://damx-payment.vercel.app" target="_blank">
        <i class="fas fa-credit-card"></i> Payment
      </a>
      <a href="https://kisahdamxstore.vercel.app" target="_blank">
        <i class="fas fa-book"></i> Kisah DAMX
      </a>
    </div>

    <div class="credit">By DAMX STORE</div>
  </div>

  <!-- Audio -->
  <audio id="bg-music" src="https://files.catbox.moe/neg70e.mp3" loop></audio>

  <!-- Skrip Lagu -->
  <script>
    const music = document.getElementById("bg-music");
    const toggleBtn = document.getElementById("music-toggle");
    let playing = false;

    toggleBtn.addEventListener("click", () => {
      if (!playing) {
        music.play();
        toggleBtn.innerHTML = '<i class="fas fa-pause"></i>';
      } else {
        music.pause();
        toggleBtn.innerHTML = '<i class="fas fa-music"></i>';
      }
      playing = !playing;
    });

    window.addEventListener("click", () => {
      if (!playing) {
        music.play().then(() => {
          playing = true;
          toggleBtn.innerHTML = '<i class="fas fa-pause"></i>';
        }).catch(() => {});
      }
    }, { once: true });
  </script>
</body>
</html>
