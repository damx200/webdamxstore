<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DAMX STORE</title>
  <link rel="icon" href="https://files.catbox.moe/b5pfw2.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #00ffe7;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #0f0f0f, #101820, #0f0f0f);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      color: white;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent url('https://media.giphy.com/media/3o6gbbuLW76jkt8vIc/giphy.gif') repeat;
      z-index: -1;
      opacity: 0.2;
      pointer-events: none;
    }

    .container {
      padding: 80px 20px 40px;
      min-height: 100vh;
      text-align: center;
    }

    img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      box-shadow: 0 0 25px var(--main-color);
    }

    h1 {
      font-size: 2.8rem;
      color: var(--main-color);
      margin: 25px 0 30px;
      text-shadow: 0 0 15px var(--main-color);
      animation: glitch 2s infinite alternate;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px var(--main-color), -2px -2px #000; }
      50% { text-shadow: -2px -2px var(--main-color), 2px 2px #000; }
      100% { text-shadow: 2px -2px var(--main-color), -2px 2px #000; }
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 300px;
      margin: auto;
    }

    .btn-container a {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid var(--main-color);
      backdrop-filter: blur(10px);
      color: var(--main-color);
      padding: 12px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-container a:hover {
      background: var(--main-color);
      color: #000;
      transform: scale(1.05);
    }

    .top-buttons {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }

    .top-buttons button {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #000;
      color: var(--main-color);
      border: 2px solid var(--main-color);
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px var(--main-color);
      transition: 0.3s;
    }

    .top-buttons button:hover {
      background-color: var(--main-color);
      color: #000;
    }

    .chat-popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      border: 2px solid var(--main-color);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 15px var(--main-color);
      display: none;
      animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .chat-popup a {
      color: var(--main-color);
      text-decoration: underline;
    }

    .credit {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #aaa;
      text-shadow: 0 0 5px var(--main-color);
    }

    @media screen and (max-width: 480px) {
      h1 { font-size: 2rem; }
      .btn-container a { font-size: 0.9rem; }
    }
  </style>
</head>

<body>
  <div class="stars"></div>

  <!-- Butang Kanan Atas Bulat -->
  <div class="top-buttons">
    <button id="playMusicBtn" title="Mainkan Lagu üéµ">üéµ</button>
    <button id="chatAdminBtn" title="Hubungi Admin üí¨">üí¨</button>
  </div>

  <!-- Muzik -->
  <audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/neg70e.mp3" type="audio/mpeg">
  </audio>

  <!-- Chat Popup -->
  <div class="chat-popup" id="chatPopup">
    <p>üëã Klik untuk hubungi admin:</p>
    <a href="https://t.me/resitdamx_bot" target="_blank">@resitdamx_bot</a>
  </div>

  <div class="container">
    <img src="https://files.catbox.moe/b5pfw2.jpg" alt="DAMX STORE Logo">
    <h1>DAMX STORE</h1>

    <div class="btn-container">
      <a href="https://wa.me/message/6YKOGGYS52AUO1" target="_blank">WhatsApp</a>
      <a href="https://t.me/ItmeDamx" target="_blank">Telegram</a>
      <a href="produk.html">üõçÔ∏è Produk</a>
      <a href="https://damx-payment.vercel.app" target="_blank">üí∏ Payment</a>
      <a href="https://kisahdamxstore.vercel.app" target="_blank">üìñ Kisah DAMX</a>
    </div>

    <div class="credit">From DAMX STORE</div>
  </div>

  <script>
    const music = document.getElementById("bgMusic");
    const playBtn = document.getElementById("playMusicBtn");
    const chatBtn = document.getElementById("chatAdminBtn");
    const chatPopup = document.getElementById("chatPopup");

    let musicPlaying = false;
    playBtn.addEventListener("click", () => {
      if (!musicPlaying) {
        music.play();
        musicPlaying = true;
      } else {
        music.pause();
        musicPlaying = false;
      }
    });

    chatBtn.addEventListener("click", () => {
      chatPopup.style.display = chatPopup.style.display === "none" ? "block" : "none";
    });
  </script>
</body>
</html>
