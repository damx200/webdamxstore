<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DAMX STORE</title>
  <link rel="icon" href="https://files.catbox.moe/b5pfw2.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #00ffe7, #000000);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: white;
      text-align: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      padding: 60px 20px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      box-shadow: 0 0 20px #00ffe7;
    }

    h1 {
      font-size: 2.8rem;
      color: #00ffe7;
      margin: 20px 0 30px;
      text-shadow: 0 0 10px #00ffe7;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 300px;
      margin-bottom: 20px;
    }

    .btn-container a {
      background-color: transparent;
      color: #00ffe7;
      border: 2px solid #00ffe7;
      padding: 12px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-container a:hover {
      background-color: #00ffe7;
      color: #000;
      transform: scale(1.05);
    }

    .top-buttons {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 999;
    }

    .top-buttons button {
      background: #000;
      color: #00ffe7;
      border: 2px solid #00ffe7;
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }

    .top-buttons button:hover {
      background-color: #00ffe7;
      color: #000;
    }

    .chat-popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #000;
      color: white;
      border: 2px solid #00ffe7;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 15px #00ffe7;
      display: none;
      animation: fadeInUp 0.7s ease;
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .credit {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ccc;
    }

    @media screen and (max-width: 480px) {
      h1 { font-size: 2rem; }
      .btn-container a { font-size: 0.9rem; }
    }
  </style>
</head>

<body>
  <!-- Butang Kanan Atas -->
  <div class="top-buttons">
    <button id="playMusicBtn" title="Main/Pause Lagu">ðŸŽµ Lagu</button>
    <button id="chatAdminBtn" title="Hubungi Admin">ðŸ’¬ Admin</button>
  </div>

  <!-- Muzik -->
  <audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/neg70e.mp3" type="audio/mpeg">
  </audio>

  <!-- Chat Popup -->
  <div class="chat-popup" id="chatPopup">
    <p>ðŸ‘‹ Hai! Klik untuk hubungi admin:</p>
    <a href="https://t.me/resitdamx_bot" target="_blank" style="color:#00ffe7;text-decoration:underline;">@resitdamx_bot</a>
  </div>

  <div class="container">
    <img src="https://files.catbox.moe/b5pfw2.jpg" alt="DAMX STORE Logo">
    <h1>DAMX STORE</h1>

    <div class="btn-container">
      <a href="https://wa.me/message/6YKOGGYS52AUO1" target="_blank">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
      <a href="https://t.me/ItmeDamx" target="_blank">
        <i class="fab fa-telegram-plane"></i> Telegram
      </a>
      <a href="produk.html">
        <i class="fas fa-box-open"></i> Produk
      </a>
      <a href="https://damx-payment.vercel.app" target="_blank">
        <i class="fas fa-credit-card"></i> Payment
      </a>
      <a href="https://kisahdamxstore.vercel.app" target="_blank">
        <i class="fas fa-book"></i> Kisah DAMX
      </a>
    </div>

    <div class="credit">From DAMX STORE</div>
  </div>

  <script>
    const music = document.getElementById("bgMusic");
    const playBtn = document.getElementById("playMusicBtn");
    const chatBtn = document.getElementById("chatAdminBtn");
    const chatPopup = document.getElementById("chatPopup");

    let musicPlaying = false;
    playBtn.addEventListener("click", () => {
      if (!musicPlaying) {
        music.play();
        musicPlaying = true;
      } else {
        music.pause();
        musicPlaying = false;
      }
    });

    chatBtn.addEventListener("click", () => {
      chatPopup.style.display = chatPopup.style.display === "none" ? "block" : "none";
    });
  </script>
</body>
</html>
